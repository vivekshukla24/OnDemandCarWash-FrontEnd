<div class="bootstrap-wrapper">
    <div class="container ">
        <div class="row">
            <div class="col-sm-6 offset-md-3">
                <mat-card color="primary">
                    <mat-card-header class="text-center">
                        <div class="container">
                            <fa-icon [icon]="edit"></fa-icon>
                            <mat-card-title style="font-weight: bold;">EDIT ORDER</mat-card-title>
                        </div>
                    </mat-card-header>
                    <mat-card-content class="text-center">
                      <p>
                        <mat-form-field appearance="outline">
                          <mat-label>WashPack</mat-label>
                          <input matInput required  [(ngModel)]=order.washpack>
                          <mat-hint>Choose the best for your car</mat-hint>
                        </mat-form-field>
                      </p>
                      <p>
                        <mat-form-field appearance="outline">
                          <mat-label>Phone number</mat-label>
                          <input matInput required [(ngModel)]=order.phoneNo>
                          <mat-hint>Enter your registered number</mat-hint>
                        </mat-form-field>
                      </p>
                      <p>
                        <mat-form-field appearance="outline">
                          <mat-label>Email ID</mat-label>
                          <input matInput type="email" name="useremailid" id="useremailid" 
                          [class.is-invalid]="email.invalid && email.touched" required 
                          pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"
                          [(ngModel)]=order.useremailid>
                          <mat-hint>Enter your registered Email</mat-hint>
                                    <mat-error *ngIf="email.errors?.['required']">Email is required</mat-error>
                                    <mat-error *ngIf="email.errors?.['pattern']">Enter correct email</mat-error>
                        </mat-form-field>
                      </p>
                      <p>
                        <mat-form-field appearance="outline">
                          <mat-label>Pincode</mat-label>
                          <input matInput required [(ngModel)]=order.areapincode>
                          <mat-hint>Help us to reach you</mat-hint>
                        </mat-form-field>
                      </p>
                      <p>
                        <mat-form-field appearance="outline">
                          <mat-label>Car</mat-label>
                          <input matInput required [(ngModel)]=order.cars.name>
                          <mat-hint>Brand Name</mat-hint>
                        </mat-form-field>
                      </p>
                      <p>
                        <mat-form-field appearance="outline">
                          <mat-label>Model</mat-label>
                          <input matInput required [(ngModel)]=order.cars.model>
                          <mat-hint>Car Model</mat-hint>
                        </mat-form-field>
                      </p>
                      <div class="container text-center">
                            <button type="submit" (click) = "updateOrderNow();" mat-raised-button
                                    color="primary">Update</button>
                      </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
