<div class="container">
    <div class="pt-5">
      <button type="button" mat-raised-button  color="primary" (click)="back();" ><b>Go Back</b></button>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-6">
              <h3 >Unassigned Orders</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Order ID</th>
                <th scope="col">Washer Name</th>
                <th scope="col">Washpack ID</th>
                <th scope="col">Contact</th>
                <th scope="col">Status</th>
                <th scope="col">Car Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of OrderList; index as ind">
                <td>{{ order.orderId }}</td>
                <td>{{ order.washerName }}</td>
                <td>{{ order.washpackId }}</td>
                <td>{{ order.phoneNo }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.cars[0].name  }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
