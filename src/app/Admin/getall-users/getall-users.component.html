<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 padding-1" *ngFor="let user of userList; index as ind">
                <mat-card class="example-card">
                    <div class="container-fluid icon text-center">
                        <mat-icon mat-list-icon [inline]="true">account_circle</mat-icon>
                    </div>
                    <mat-card-content>
                        <mat-action-list>
                            <mat-list-item class="mt"><mat-icon mat-list-icon>face</mat-icon>{{ user.fullname }}</mat-list-item>
                            <mat-list-item class="mt">
                            <mat-icon mat-list-icon>email</mat-icon>{{ user.email }}
                            </mat-list-item>
                            <mat-list-item class="mt"><mat-icon mat-list-icon>work</mat-icon>{{ user.roles?.values()?.next()?.value["role"] }}</mat-list-item>
                        </mat-action-list>
                    </mat-card-content>
                    <mat-card-actions class="text-center ml mb">
                      <button mat-fab (click)="deleteUser(user);" color="warn"><mat-icon mat-list-icon>delete</mat-icon></button>
                    </mat-card-actions>
                  </mat-card>
            </div>
        </div>
    </div>
</div>
